<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
    <meta name="description" content="Space Quotes">
    <meta name="author" content="LiveYourHeart">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.6-dist/fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="./css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>


    <div class="container-fluid calc-container">

        <div class="title">

            CalcuBot 5000

        </div>

        <div class="row">

            <div id="display" class="well">
            012345678
            </div>
        </div>

       <div class="row">

            <button type="button" id="CE" class="btn btn-default">CE</button>

            <button type="button" id="C" class="btn btn-default">C</button>

            <button type="button" id="percent" class="btn btn-default">%</button>

            <button type="button" id="divide" class="btn btn-default">/</button>

        </div>

        <div class="row">


            <button type="button" id="7" class="btn btn-default">7</button>

            <button type="button" id="8" class="btn btn-default">8</button>

            <button type="button" id="9" class="btn btn-default">9</button>

            <button type="button" id="multiply" class="btn btn-default">X</button>


        </div>

        <div class="row">


                <button type="button" id="4" class="btn btn-default">4</button>

                <button type="button" id="5"  class="btn btn-default">5</button>

                <button type="button" id="6" class="btn btn-default">6</button>

                <button type="button" id="subtract" class="btn btn-default">-</button>


        </div>

        <div class="row">


                <button type="button" id="1" class="btn btn-default">1</button>

                <button type="button" id="2" class="btn btn-default">2</button>

                <button type="button" id="3" class="btn btn-default">3</button>

                <button type="button" id="add" class="btn btn-default add">+</button>


        </div>

        <div class="row">


                <button type="button" id="0" class="btn btn-default">0</button>

                <button type="button" id="period" class="btn btn-default">.</button>

                <button type="button" id="equals" class="btn btn-default">=</button>

        </div>



    </div>

    <footer>
        <p>&copy <a href="http://www.mattmchughes.net">Matt McHughes</a></p>
        This calculator was designed with inspiration from <a href="http://www.freecodecamp.com">Free Code Camp.</a>

    </footer>

    <script src="../../lib/jquery-1.11.3.min.js"></script>
    <script src="../../lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
